<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>指令的作用域</title>
</head>
<body ng-app="app">
	<div ng-init="myProperty='by-parent'">
		{{myProperty}}
		<div my-directive ng-init="myProperty='by-my-child'">
			{{myProperty}}
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js"></script>
	<script>
		let app = angular.module("app", []);
		app.directive("myDirective", () => {
			return {scope: false}
		});
	</script>
</body>
</html>
