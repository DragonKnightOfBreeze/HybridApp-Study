<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJS 路由实例 - 菜鸟教程</title>
</head>

<body ng-app="ngRouteExample" class="ng-scope">
	<script type="text/ng-template" id="embedded.home.html">
		<h1> Home </h1>
	</script>
	<script type="text/ng-template" id="embedded.about.html">
		<h1> About </h1>
	</script>
	<div>
		<div id="navigation">
			<a href="#!/home">Home</a>
			<a href="#!/about">About</a>
		</div>
		<div ng-view></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular-route.js"></script>
	<script>
		angular.module('ngRouteExample', ['ngRoute'])
		.controller('HomeController', function($scope, $route) {
			$scope.$route = $route;
		})
		.controller('AboutController', function($scope, $route) {
			$scope.$route = $route;
		})
		.config(function($routeProvider) {
			$routeProvider.when('/home', {
				templateUrl: 'embedded.home.html',
				controller: 'HomeController'
			}).when('/about', {
				templateUrl: 'embedded.about.html',
				controller: 'AboutController'
			}).otherwise({
				redirectTo: '/home'
			});
		});
	</script>
</body>
</html>
