<!DOCTYPE html>
<!-- 指定AngularJS应用 -->
<html ng-app="myNoteApp">
<head>
	<title>应用主页</title>
	<meta charset="utf-8">
</head>

<body>
	<!-- 指定AngularJS控制器 -->
	<div ng-controller="myNoteCtrl">
		<h2>我的笔记</h2>
		<p>
			<!-- 将输入域绑定到AngularJS模型 -->
			<textarea ng-model="message" cols="40" rows="10"></textarea>
		</p>
		<p>
			<!-- 定义AngularJS点击事件 -->
			<button ng-click="save()">保存</button>
			<button ng-click="clear()">清除</button>
		</p>
		<!-- 通过ng-bind属性，或者{{表达式}}的形式，得到AngularJS变量的值 -->
		<p>Number of characters left: {{left()}}</p>
	</div>

	<!-- 引入AngularJS框架脚本 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js"></script>
	<!-- 引入脚本 -->
	<script src="app/myNoteCtrl.js"></script>
</body>
</html>
