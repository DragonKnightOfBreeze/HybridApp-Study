<style>
	.ml-detail-page {
		border: 1px solid slategrey;
		padding: 20px;
		margin-top: 50px;
	}

	.ml-summary {
		font-size: larger;
	}
</style>

<!--电影详情的模版-->
<div class="container ml-detail-page">
	<div class="media media">
		<h1>{{data.title}}</h1>

		<div class="img-thumbnail align-self-start p-3">
			<img ng-src="https://images.weserv.nl/?url={{data.images.large.substring(7)}}" alt="{{subject.title}}"/>
		</div>

		<div class="media-body p-3">
			<article class="ml-summary">{{data.summary}}</article>
			<hr/>
			<div class="text-center m-auto p-3">
				<a href="javascript:history.back()" class="btn btn-primary btn-block">返回</a>
			</div>
		</div>
	</div>
</div>
