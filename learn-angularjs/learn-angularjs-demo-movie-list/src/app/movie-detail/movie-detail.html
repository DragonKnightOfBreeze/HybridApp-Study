<style>
  .ml-detail-page {
    border: 1px solid slategrey;
    padding: 20px;
    margin-top: 50px;
  }

  .ml-summary {
    font-size: larger;
  }
</style>

<!--电影详情的模版-->
<div class="container ml-detail-page">
  <div class="row m-3">
    <div class="col-4 offset-4 text-center">
      <h1>{{data.title}}</h1>
    </div>
  </div>
  <hr/>
  <div class="row m-3">
    <div class="media">
      <div class="img-thumbnail align-items-start mx-3">
        <img ng-src="https://images.weserv.nl/?url={{data.images.large.substring(7)}}" alt="{{subject.title}}"/>
      </div>
      <div class="media-body mx-3">
        <article class="ml-summary">{{data.summary}}</article>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row m-3">
    <div class="col-4 offset-4 text-center">
      <a href="javascript:history.back()" class="btn btn-primary btn-block">返回</a>
    </div>
  </div>
</div>
