<!DOCTYPE html>
<html lang="zh">
<head>
  <title>栅格系统，指定列纵向对齐</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="../../www/lib/ionic/css/ionic.min.css">
  <style>
    div {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<div class="row">
  <div class="col balanced-bg">默认效果<br> * <br> * <br> *</div>
  <div class="col">.col</div>
  <div class="col">.col</div>
  <div class="col">.col</div>
</div>

<div class="row">
  <div class="col balanced-bg">元素对齐<br> * <br> * <br> *</div>
  <div class="col col-top">.col-top</div>
  <div class="col col-center">.col-center</div>
  <div class="col col-bottom">.col-bottom</div>
</div>

<div class="row row-top">
  <div class="col balanced-bg">上方对齐<br> * <br> * <br> *</div>
  <div class="col">.col</div>
  <div class="col">.col</div>
  <div class="col">.col</div>
</div>

<div class="row row-center">
  <div class="col balanced-bg">中间对齐<br> * <br> * <br> *</div>
  <div class="col">.col</div>
  <div class="col">.col</div>
  <div class="col">.col</div>
</div>

<div class="row row-bottom">
  <div class="col balanced-bg">下方对齐<br> * <br> * <br> *</div>
  <div class="col">.col</div>
  <div class="col">.col</div>
  <div class="col">.col</div>
</div>
</body>
</html>
