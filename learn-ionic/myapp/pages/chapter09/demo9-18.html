<!DOCTYPE html>
<html lang="zh">
<head>
  <title>3种文本输入框</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="../../www/lib/ionic/css/ionic.min.css">
</head>
<body>
<ul class="list">
  <li class="item item-divider" href="#">普通文本输入框</li>
  <li class="item item-input">
    <span class="input-label">用户名</span>
    <input type="text" placeholder="请输入用户名"/>
  </li>

  <li class="item item-divider" href="#">带图标的输入框</li>
  <li class="item item-input">
    <i class="icon ion-search"></i>
    <input type="text" placeholder="请输入搜索内容"/>
  </li>

  <li class="item item-divider" href="#">堆叠标签式</li>
  <li class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="@qq.com"/>
  </li>
</ul>
</body>
</html>
