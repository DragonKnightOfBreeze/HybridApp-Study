<!DOCTYPE html>
<html lang="zh">
<head>
  <title>.bar嵌入子元素</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="../../www/lib/ionic/css/ionic.min.css">
</head>
<body>
<div class="bar bar-header bar-positive">
  <h1 class="title">新闻</h1>
  <a class="button">搜索</a>
</div>
<div class="bar bar-subheader bar-stable">
  <!--一组按钮工具栏-->
  <div class="button-bar">体育</div>
  <div class="button-bar">娱乐</div>
  <div class="button-bar">国内</div>
  <div class="button-bar">国际</div>
  <div class="button-bar">热点</div>
</div>

<!--添加内容的位置-->

<div class="bar bar-footer bar-positive">
  <div class="button-bar">新闻</div>
  <div class="button-bar">推荐</div>
  <div class="button-bar">视频</div>
  <div class="button-bar">图片</div>
  <div class="button-bar">我</div>
  <div class="button-bar">好友</div>
</div>

</body>
</html>
