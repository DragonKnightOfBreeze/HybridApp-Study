<!DOCTYPE html>
<html lang="zh">
<head>
  <title>滑动条和选择框</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
</head>
<body>
<ul class="list">
  <li class="item item-divider royal-bg">选择框</li>
  <li class="item item-input item-select">
    <label class="input-label">请选择</label>
    <select>
      <option>北京</option>
      <option>上海</option>
      <option>广州</option>
      <option>深圳</option>
    </select>
  </li>

  <li class="item item-divider royal-bg">滑动条</li>
  <li class="item range">
    <i class="icon ion-volume-low"></i>
    <input type="range" class="range-dark"/>
    <i class="icon ion-volume-high"></i>
  </li>
</ul>
</body>
</html>
